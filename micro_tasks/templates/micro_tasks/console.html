{% load static %}
<!DOCTYPE html>


<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>
         User Console
      </title>
      <link href="{% static '/css/style.min.css' %}" rel="stylesheet">
      <link href="{% static '/css/style.css' %}" rel="stylesheet">
   
   </head>


   <main>
      <div class="flex h-screen bg-gray-50">

         <aside class="z-20 hidden w-64 overflow-y-auto bg-gray-800 md:block flex-shrink-0">
            <div class="py-4 text-gray-500 dark:text-gray-400">
               <a href="/" class="flex item-center px-2">
                  <img src="{% static '/img/task_icon.png' %}" alt="Logo" class="h-8 w-8 mr-2">
                  <span class="font-extrabold text-purple-200 text-lg">Micro Tasks</span>
               </a>
               <ul class="mt-6">
                  <li class="relative px-6 py-3">
                     <span
                        class="absolute inset-y-0 left-0 w-1 bg-purple-900 rounded-tr-lg rounded-br-lg"
                        aria-hidden="true">
                     </span>
                     <a
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-200 transition-colors duration-150 hover:text-purple-500 dark:hover:text-gray-200 dark:text-gray-100"
                        href="index.html">
                        <svg
                           class="w-5 h-5"
                           aria-hidden="true"
                           fill="none"
                           stroke-linecap="round"
                           stroke-linejoin="round"
                           stroke-width="2"
                           viewBox="0 0 24 24"
                           stroke="currentColor">
                           <path
                              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                           </path>
                        </svg>
                        <span class="ml-4">Dashboard</span>
                     </a>
                  </li>
               </ul>
               
               <ul>
                  <li class="relative px-6 py-3">
                     <a
                        class="inline-flex items-center w-full text-sm font-semibold  text-gray-200 transition-colors duration-150 hover:text-purple-500"
                        href="forms.html">
                        <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        >
                        <path
                           d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                        </path>
                        </svg>
                        <span class="ml-4">Initiate</span>
                     </a>
                  </li>
                  
                  <li class="relative px-6 py-3">
                     <a
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-200 transition-colors duration-150 hover:text-purple-500"
                        href="cards.html"
                     >
                        <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        >
                        <path
                           d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                        ></path>
                        </svg>
                        <span class="ml-4">Perform</span>
                     </a>
                  </li>
                  
                  <li class="relative px-6 py-3">
                     <a
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-200 transition-colors duration-150 hover:text-purple-500"
                        href="charts.html"
                     >
                        <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        >
                        <path
                           d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
                        ></path>
                        <path d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
                        </svg>
                        <span class="ml-4">Earnings</span>
                     </a>
                  </li>
                     
                  <li class="relative px-6 py-3">
                     <a
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-200 transition-colors duration-150 hover:text-purple-500"
                        href="modals.html"
                     >
                        <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        >
                        <path
                           d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                        ></path>
                        </svg>
                        <span class="ml-4">Events/Pools</span>
                     </a>
                  </li>
                     
                  <li class="relative px-6 py-3">
                     <a
                        class="inline-flex items-center w-full text-sm font-semibold text-gray-200 transition-colors duration-150 hover:text-purple-500"
                        href="tables.html"
                     >
                        <svg
                        class="w-5 h-5"
                        aria-hidden="true"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        >
                        <path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        <span class="ml-4">Participants</span>
                     </a>
                  </li>
                     
               </ul>
               <div class="px-6 my-6">
                  <button class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-900 border border-transparent rounded-lg active:bg-purple-600 hover:text-purple-800 hover:bg-gray-300 focus:outline-none focus:shadow-outline-purple">
                     Settings
                     <span class="ml-2" aria-hidden="true">=</span>
                  </button>
               </div>
            </div>
         </aside>




         <div class="flex flex-col flex-1 w-full">
            <header class="z-10 py-4 bg-white shadow-2xl bg-gradient-to-r from-purple-900 via-gray-900 to-gray-900">
              <div
                class="container flex items-center justify-between h-full px-6 mx-auto text-purple-600 dark:text-purple-300">
                
                    
                  </li>
                </ul>
              </div>
            </header>


         

      </div>














   </main>



</html>
