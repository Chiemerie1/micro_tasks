{% extends 'layout/nav.html' %}

{% block content %}

<body class="">
  <div>

    <div class="px-16 py-10 md:flex md:justify-center mt-16">
  
      <div class="w-full max-w-xl">
          
          <form method="POST" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="text-2xl px-1 text-gray-700 font-semibold content-center">
              Login
            </div>
            <br>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
              </label>
              <input name="username"
                class="shadow appearance-none border border-purple-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input name="password"
                class="shadow appearance-none border border-purple-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
            </div>
            <div class="md:flex items-center justify-between">
              <button type="submit" class="bg-purple-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Sign In
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-purple-800 hover:text-blue-800" href="#">
                Forgot Password?
              </a>
            </div>
          </form>
          <p class="text-center text-gray-700 text-xs">
            &copy;2021 MicroTasks. All rights reserved.
          </p>
        </div>
      
    </div>
  </div>

</body>




{% endblock %}
