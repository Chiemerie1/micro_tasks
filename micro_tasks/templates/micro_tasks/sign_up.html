{% extends 'layout/nav.html' %}
{% load static %}

{% block content %}


    <body class="bg-white font-family-karla h-screen">
           
        <div class="md:flex pt-16 justify-between item-center">

            <div class="big-rose-300 px-16 md:w-1/2">
                <img src="{% static '/img/sign_up_people.jpg' %}">
            </div>
        
            <div class="md:w-1/2 pr-8">
                
                <form method="POST" class="bg-white rounded-lg px-8 pt-6 pb-8 mb-4">
                    {% csrf_token %}
                    <div class="text-2xl px-1 text-gray-700 font-semibold">
                    Sign Up
                    </div>
                    <br>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Username
                        </label>
                    <input name="username"
                        class="shadow appearance-none border border-purple-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                    </div>
                    <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                                Password
                            </label>
                        <input name="password1"
                            class="shadow appearance-none border border-purple-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password1" type="password" placeholder="******************">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                                Confirm Password
                        </label>
                        <input name="password2"
                            class="shadow appearance-none border border-purple-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password2" type="password" placeholder="******************">
                    </div>
                    <div class="md:flex items-center justify-between">
                        <button type="submit"
                            class="bg-purple-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            Register
                        </button>
                        <a class="inline-block align-baseline font-bold text-sm text-purple-800 hover:text-blue-800" href="#">
                            Forgot Password?
                        </a>
                    </div>
                    
                </form>
                
            </div>            
            
        </div>
        <div class="text-center pt-12 pb-12">
            <p> &copy;2021 MicroTasks. All rights reserved.</p>
        </div>
      
    </body>

    
    

    
{% endblock %}
